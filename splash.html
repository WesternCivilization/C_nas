<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>大三公</title>
    <meta name="viewport" content="width=640, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="landscape"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .center
        {
          margin-left:60pt;
          margin-right:auto;
          position:fixed;bottom:100pt;
          width:50%;
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<img src="res/splash.jpg" width="720"/>
<!--<a id="authorize" href=""><img src="res/quickstart.png" class="center"/></a>-->
<script>
  var inviteUid = <%= inviteUid %>;
  var inviteAreaId = <%= inviteAreaId %>;
  var inviteTableId = <%= inviteTableId %>;
  var invitePrivate = <%= invitePrivate %>;
  var inviteBaseChip = <%= inviteBaseChip %>;
  var inviteTablePwd = <%= inviteTablePwd %>;
</script>
<script>
  var redirectUrl = 'http://www.lekoy.com';
  if (window.hasOwnProperty('inviteTableId') && inviteTableId != undefined) {
    redirectUrl += '?inviteUid=' + inviteUid +
      '&areaId=' + inviteAreaId +
      '&tableId=' + inviteTableId +
      '&baseChip=' + inviteBaseChip +
      '&vip=' + invitePrivate +
      '&pwd=' + inviteTablePwd;
  }

  console.log(redirectUrl);

  setTimeout(function() {
    var url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxbf1ca4494370738c&redirect_uri='
      + encodeURIComponent(redirectUrl) + '&response_type=code&scope=snsapi_userinfo&state=qphall#wechat_redirect'
    window.location.href = url;
    console.log('redirect');
  }, 1000);

//  var href = document.getElementById('authorize');
//  href.href = url;
</script>
</body>
</html>
